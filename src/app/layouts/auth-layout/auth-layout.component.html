<section
  class="bg-blue-50 w-full min-h-full h-auto flex items-center justify-center"
>
  <div
    class="flex items-center justify-center h-full md:h-auto p-4 rounded-md shadow-lg w-full md:w-auto bg-blue-100 md:bg-white"
  >
    <div
      class="h-[550px] hidden md:flex items-center justify-center bg-blue-100 rounded-md w-full lg:w-[450px] xl:w-[500px]"
    >
      <img [src]="imageSrc" alt="logo" class="w-[90%] h-auto" />
    </div>
    <div
      class="flex flex-col items-center justify-center gap-4 bg-white p-8 h-[550px] w-full sm:w-[500px] lg:w-[450px] xl:w-[500px]"
    >
      <h1
        class="text-sm sm:text-base md:text-2xl font-bold text-blue-900 w-full text-center"
      >
        {{ title }}
      </h1>
      <!-- Placeholder for content -->
      <ng-content />
    </div>
  </div>
</section>
