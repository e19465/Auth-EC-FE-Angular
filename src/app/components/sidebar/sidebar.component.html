<div class="w-full h-full flex flex-col shadow-sm bg-slate-50">
  <!-- LOGO -->
  <div
    class="w-full flex items-center justify-center p-2 h-[50px] border-b border-blue-900"
  >
    <a
      routerLink="/"
      class="text-2xl text-blue-900 font-bold tracking-[1px] p-4"
      >AuthEC</a
    >
  </div>

  <!-- Links -->
  <nav
    class="w-full flex flex-col justify-start h-[calc(100%-50px)] overflow-auto custom-scrollbar px-2 pt-2"
  >
    <div
      class="pl-4 py-4 border-b rounded-md text-blue-900 hover:bg-blue-500 hover:text-gray-50 border-b-gray-300 transition-colors duration-300 ease-in-out"
      *ngFor="let link of links"
      routerLinkActive="bg-blue-900 text-gray-50"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a
        [routerLink]="link.path"
        class="flex gap-2 items-center font-semibold w-full"
      >
        {{ link.label }}
      </a>
    </div>
  </nav>
</div>
